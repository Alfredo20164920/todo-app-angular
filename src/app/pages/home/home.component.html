<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input
        class="new-todo"
        placeholder="Type new todo"
        autofocus
        type="text"
        [formControl]="titleControl"
        (change)="addTask()"
      />
    </div>
  </header>
  @if(tasks().length > 0) {
    <div class="container todoapp-wrapper">
      <!-- This section should be hidden by default and shown when there are todos -->
      <section class="main">
        <ul class="todo-list">
          @for(task of tasks(); track task.id; let i = $index) {
            <li  [class.completed]="task.completed" [class.editing]="task.editing">
              <div class="view">
                <input class="toggle" type="checkbox" [checked]="task.completed" (change)="toggleCompleted(i)" />
                <label (dblclick)="editingMode(i)"  >{{task.title}}</label>
                <button class="destroy"></button>
              </div>
              <input class="edit" [autofocus]="task.editing" [value]="task.title" (change)="updateTask($event, i)" (keydown.esc)="exitEditingMode()" />
            </li>
          }
        </ul>
      </section>
      <footer class="footer">
        <span class="todo-count"><strong>{{tasks().length}}</strong> {{ tasks().length > 1 ? "items" : "item"}} left</span>
        <ul class="filters">
          <li>
            <a routerLink="/" class="selected">All</a>
          </li>
          <li>
            <a routerLink="/pending">Pending</a>
          </li>
          <li>
            <a routerLink="/completed">Completed</a>
          </li>
        </ul>
        <!-- Hidden if no completed items are left â†“ -->
        <button class="clear-completed">Clear completed</button>
      </footer>
    </div>
  }
</section>
